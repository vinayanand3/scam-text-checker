<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            width: 350px;
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white p-4">

    <main class="flex flex-col gap-4">
        <header class="text-center">
            <h1 class="text-xl font-bold">Scam Message Analyzer</h1>
            <p class="text-sm text-slate-400">Paste the suspicious text below.</p>
        </header>

        <div>
            <label for="text-input" class="sr-only">Suspicious Text</label>
            <textarea id="text-input" rows="6" class="w-full p-2 bg-slate-800 border border-slate-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-slate-500" placeholder="e.g., 'You have won a prize! Click here to claim: ...'"></textarea>
        </div>

        <button id="check-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-300">
            Analyze Text
        </button>

        <!-- Result Section -->
        <section id="result-section" class="hidden mt-2 p-4 bg-slate-800 rounded-md">
            <h2 class="text-lg font-semibold mb-2" id="result-title"></h2>
            <p class="text-slate-300" id="result-explanation"></p>
        </section>

        <!-- Loading Spinner -->
        <div id="loader" class="hidden self-center mt-4">
            <div class="spinner"></div>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="hidden mt-2 p-3 bg-red-900/50 text-red-300 border border-red-700 rounded-md">
            <p id="error-text"></p>
        </div>

    </main>

    <script src="popup.js"></script>
</body>
</html>
