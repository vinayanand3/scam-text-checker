<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Checker</title>
    <style>
        /* Base styles */
        body {
            width: 350px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: #0f172a; /* bg-slate-900 */
            color: #ffffff; /* text-white */
            padding: 1rem; /* p-4 */
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* gap-4 */
        }
        header { text-align: center; }
        h1 { font-size: 1.25rem; font-weight: 700; } /* text-xl font-bold */
        .sub-header { font-size: 0.875rem; color: #94a3b8; } /* text-sm text-slate-400 */

        /* Text area */
        textarea {
            width: 100%;
            padding: 0.5rem; /* p-2 */
            background-color: #1e293b; /* bg-slate-800 */
            border: 1px solid #475569; /* border-slate-600 */
            border-radius: 0.375rem; /* rounded-md */
            color: white;
            box-sizing: border-box;
        }
        textarea::placeholder { color: #64748b; } /* placeholder-slate-500 */
        textarea:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #3b82f6; /* ring-2 ring-blue-500 */
        }

        /* Button */
        button {
            width: 100%;
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            font-weight: 700;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-radius: 0.375rem; /* rounded-md */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #1d4ed8; } /* hover:bg-blue-700 */
        button:disabled { background-color: #1e3a8a; cursor: not-allowed; }

        /* Result Section */
        #result-section {
            margin-top: 0.5rem; /* mt-2 */
            padding: 1rem; /* p-4 */
            background-color: #1e293b; /* bg-slate-800 */
            border-radius: 0.375rem; /* rounded-md */
        }
        #result-title { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; } /* text-lg font-semibold mb-2 */
        #result-explanation { color: #cbd5e1; } /* text-slate-300 */

        /* Result colors */
        .text-red-400 { color: #f87171; }
        .text-yellow-400 { color: #facc15; }
        .text-green-400 { color: #4ade80; }
        .text-slate-300 { color: #cbd5e1; }

        /* Spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        #error-message {
            margin-top: 0.5rem; /* mt-2 */
            padding: 0.75rem; /* p-3 */
            background-color: rgba(127, 29, 29, 0.5); /* bg-red-900/50 */
            color: #fca5a5; /* text-red-300 */
            border: 1px solid #7f1d1d; /* border-red-700 */
            border-radius: 0.375rem; /* rounded-md */
        }

        /* Utility classes */
        .hidden { display: none; }
    </style>
</head>
<body>

    <main>
        <header>
            <h1>Scam Message Analyzer</h1>
            <p class="sub-header">Paste the suspicious text below.</p>
        </header>

        <div>
            <label for="text-input" style="display: none;">Suspicious Text</label>
            <textarea id="text-input" rows="6" placeholder="e.g., 'You have won a prize! Click here to claim: ...'"></textarea>
        </div>

        <button id="check-button">
            Analyze Text
        </button>

        <!-- Result Section -->
        <section id="result-section" class="hidden">
            <h2 id="result-title"></h2>
            <p id="result-explanation"></p>
        </section>

        <!-- Loading Spinner -->
        <div id="loader" class="spinner-container hidden">
            <div class="spinner"></div>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="hidden">
            <p id="error-text"></p>
        </div>

    </main>

    <script src="popup.js"></script>
</body>
</html>
